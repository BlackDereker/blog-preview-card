<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.scss">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">

      <img src="./assets/images/illustration-article.svg" alt="Illustration" class="card__image">

      <div class="card__content">
        <div class="card__content__category">
          <p>Learning</p>
        </div>


        <p class="card__content__publishdate">
          Published 21 Dec 2023
        </p>

        <h1 class="card__content__title">
          <a href="">HTML & CSS foundations</a>
        </h1>

        <p class="card__content__description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>

      </div>

      <div class="card__author">
        <img src="./assets/images/image-avatar.webp" alt="Author" class="card__author__userpic">
        <p class="card__author__authorname">
          Greg Hooper
        </p>
      </div>


    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bruna Godoi Machado</a>.
  </footer>
</body>

</html>
